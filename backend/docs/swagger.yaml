      produces:
      - application/json
      responses: {}
      summary: remove user avatar
      tags:
      - user
  /user/update:
    post:
      consumes:
      - application/json
      operationId: user-update
      parameters:
      - description: update user json
        in: body
        name: requestUpdate
        required: true
        schema:
          $ref: '#/definitions/internal_domain_user_delivery.requestUpdate'
      produces:
      - application/json
      responses: {}
      summary: Update user
      tags:
      - user
  /user/upload-avatar:
    post:
      consumes:
      - application/json
      operationId: user-upload-avatar
      parameters:
