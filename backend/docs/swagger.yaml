      - description: update user json
        in: body
        name: requestChangePassword
        required: true
        schema:
          $ref: '#/definitions/internal_domain_user_delivery.requestChangePassword'
      produces:
      - application/json
      responses: {}
      summary: Change user password
      tags:
      - user
  /user/login:
    post:
      consumes:
      - application/json
      operationId: user-login
      parameters:
      - description: Login request body
        in: body
        name: requestLogin
        required: true
        schema:
          $ref: '#/definitions/internal_domain_user_delivery.requestLogin'
      produces:
      - application/json
      responses: {}
      summary: Login user
      tags:
      - user
  /user/refresh:
    post:
      consumes:
      - application/json
      operationId: user-refresh
      parameters:
      - description: Refresh token value
        in: body
        name: refreshToken
        required: true
        schema:
          $ref: '#/definitions/internal_domain_user_delivery.requestRefresh'
      produces:
      - application/json
      responses: {}
