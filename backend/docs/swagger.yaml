      refreshToken:
        type: string
    type: object
  internal_domain_user_delivery.requestRegister:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      surname:
        type: string
    type: object
  internal_domain_user_delivery.requestUpdate:
    properties:
      email:
        type: string
      name:
        type: string
      surname:
        type: string
    type: object
info:
  contact:
    email: neketli.dev@gmail.com
    name: neketli
  description: Task tracker server app.
  title: Task tracker server
  version: "1.0"
paths:
  /user/change-password:
    post:
      consumes:
      - application/json
