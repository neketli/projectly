name: projectly_app

services:
  postgres:
    image: postgres:latest
    container_name: projectly_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  minio:
    image: minio/minio:latest
    container_name: projectly_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: always
    command: server /data --console-address ":9001"

  nginx:
    image: nginx:latest
    container_name: projectly_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - "80:80"
      - "443:443"
    restart: always

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  backend:
    image: ghcr.io/neketli/projectly-backend:latest
    container_name: projectly_backend
    hostname: projectly_backend
    env_file: .env.backend
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - postgres
      - minio
      - nginx
  
  frontend:
    image: ghcr.io/neketli/projectly-frontend:latest
    container_name: projectly_frontend
    hostname: projectly_frontend
    expose:
      - "81"
    restart: always
    depends_on:
      - backend
      - nginx

  landing:
    image: ghcr.io/neketli/projectly-landing:latest
    container_name: projectly_landing
    hostname: projectly_landing
    expose:
      - "80"
    restart: always
    depends_on:
      - nginx

volumes:
  postgres_data:
  minio_data:
